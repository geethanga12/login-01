<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-cn flex justify-center items-center min-h-screen">
      <div class="login-cn flex flex-col justify-center items-center h-[400px] w-[400px] rounded-lg gap-[20px] border border-black">
        <h1 class="text-[50px]">Log In</h1>
        <div class="input-box flex flex-col justify-center items-center gap-[20px]">
          <input
            type="text"
            id="nameInput"
            placeholder="Name"
            class="border border-black rounded-lg h-[30px] w-[250px] pl-[5px] "
          />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            class="border border-black rounded-lg h-[30px] w-[250px] pl-[5px]"
          />
        </div>
        <div class="btn-box">
          <button onclick="loginHandle()" class="px-[40px] py-[12px] rounded-lg text-white bg-blue-400">
            Log In
          </button>
        </div>
        <h1 id="displayResult" class="text-xl font-semibold"></h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
